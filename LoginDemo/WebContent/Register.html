<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Poppins", sans-serif;
            background:#e4e9ff;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .reg-box{
            background:#fff;
            width:380px;
            padding:35px;
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }
        h2{
            margin-bottom:15px;
            color:#5a4ad1;
        }
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
        }
        button{
            width:100%;
            padding:12px;
            margin-top:10px;
            border:none;
            border-radius:8px;
            color:#fff;
            cursor:pointer;
            background:linear-gradient(90deg,#ff6cab,#ff3c96);
            font-size:14px;
        }
        a{
            display:block;
            margin-top:10px;
            text-align:center;
            font-size:13px;
            text-decoration:none;
            color:#7c6cff;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form action="register" method="post">
        <label>Name: </label>
        <input type="text" name="name"><br><br>

        <label>Email: </label>
        <input type="email" name="email"><br><br>

        <label>Password: </label>
        <input type="password" name="password"><br><br>

        <label>Confirm Password: </label>
        <input type="password" name="confirmPassword"><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</body>
</html>
